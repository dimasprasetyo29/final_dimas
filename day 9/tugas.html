<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="tampilkanArray()">
    <p id="pertama"></p>
    <p id="kedua"></p>
    <p id="hapus"></p>
    <p id="hapuspertama"></p>
    <p id="panjang"></p>
    <p id="semuahewan"></p>

    <script>
      function tampilkanArray() {
        var hewan = [
          "kucing",
          "ular",
          "beruang",
          "macan",
          "ikan",
          "cheetah",
          "kuda",
          "buaya",
          "kupu-kupu",
          "hiu",
        ];
        document.getElementById("pertama").innerHTML =
          "hewan pertama: " + hewan[0];
        document.getElementById("pertama").innerHTML =
          "hewan kedua: " + hewan[1];
        document.getElementById("kedua");

        hewan.push("dinosaurus");

        var hewanTerakhir = hewan.pop();
        var hewanPertama = hewan.shift();

        document.getElementById("hapus").innerHTML =
          "hewan terakhir di hapus: " + hewanTerakhir;
        document.getElementById("hapuspertama").innerHTML =
          "hewan pertama di hapus: " + hewanPertama;
        document.getElementById("panjang").innerHTML =
          "total hewan setelah penghapusan: " + hewan.length;
        document.getElementById("semuahewan").innerHTML =
          "semuahewan: " + hewan.join(",");
      }
    </script>
  </body>
</html>
