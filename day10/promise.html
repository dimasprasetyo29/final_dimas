<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Promise</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Contoh Penggunaan Promise</h1>
    <button id="startPromise">Mulai Promise</button>
    <div class="result" id="result"></div>

    <script>
      // Fungsi yang mengembalikan Promise
      function myPromiseFunction() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const success = true; // Ubah ini menjadi false untuk menampilkan error
            if (success) {
              resolve("Promise berhasil diselesaikan!");
            } else {
              reject("Promise gagal!");
            }
          }, 2000); // Selesaikan setelah 2 detik
        });
      }

      // Menangani klik tombol
      document.getElementById("startPromise").onclick = function () {
        document.getElementById("result").innerHTML = "Menunggu Promise...";
        myPromiseFunction()
          .then((result) => {
            document.getElementById("result").innerHTML = result;
          })
          .catch((error) => {
            document.getElementById("result").innerHTML = error;
          });
      };
    </script>
  </body>
</html>
