<!DOCTYPE html>
<html>
  <head>
    <title>Tugas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        width: 80%;
        margin: 40px auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .task {
        margin-bottom: 20px;
      }
      .task label {
        display: block;
        margin-bottom: 10px;
      }
      .task input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }
      .task textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }
      .task button[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .task button[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form action="./percobaan3.html">

    <div class="container">
      <h2>Tugas</h2>
      <form>
        <div class="task">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" />
        </div>
        <div class="task">
          <label for="deskripsi">Deskripsi:</label>
          <textarea id="deskripsi" name="deskripsi"></textarea>
        </div>
        <div class="task">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
