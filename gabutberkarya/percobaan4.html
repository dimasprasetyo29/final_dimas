<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tampilan Menu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .menu {
        background-color: #333;
        overflow: hidden;
      }
      .menu a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .menu a:hover {
        background-color: #ddd;
        color: black;
      }
      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <a href="#home">Beranda</a>
      <a href="#about">Tentang</a>
      <a href="#services">Layanan</a>
      <a href="#contact">Kontak</a>
    </div>

    <div class="content">
      <h1>Selamat Datang di Menu Kami</h1>
      <p>Pilih salah satu item menu di atas untuk menjelajahi lebih lanjut.</p>
    </div>
  </body>
</html>
