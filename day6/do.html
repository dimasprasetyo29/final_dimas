<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hallo</h1>

    <script>
      let sekolah;

      // menggunakan do... white loop utnuk memintak nama pengguna
      do {
        sekolah = prompt("masukan nama sekolah ");
      } while (!sekolah);

      document.write("<p> selamat datang di " + sekolah + "</p>");
    </script>
  </body>
</html>
