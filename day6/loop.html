<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contoh for loop</title>
  </head>
  <body>
    <h1>menampilkan angka menggunakan loop</h1>
    <ul id="list-angka"></ul>

    <script>
      let list = document.getElementById("list-angka");

      for (let i = 1; i <= 1000; i++) {
        let item = document.createElement("li");
        item.textContent = "BMW ke-" + i;

        list.appendChild(item);
      }
    </script>
  </body>
</html>
