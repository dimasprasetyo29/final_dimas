<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contoh.css" />
  </head>
  <!DOCTYPE html>
  <html>
    <head>
      <style>
        div {
          border: 1px solid black;
          margin-top: 100px;
          margin-bottom: 100px;
          margin-right: 150px;
          margin-left: 80px;
          background-color: lightblue;
        }
      </style>
    </head>
    <body>
      <h2>Using individual margin properties</h2>

      <div>
        This div element has a top margin of 100px, a right margin of 150px, a
        bottom margin of 100px, and a left margin of 80px.
      </div>
    </body>
  </html>

  <body>
    <!-- untuk class menggunakan .(titik) -->
    <div class="dmz">
      <p>hello</p>
      <p>i'am Dmzsterr_</p>
    </div>
    <!-- untuk id mengunakan #(pagar) -->
    <div id="bmw">
      <p>i like car</p>
      <p>and car</p>
    </div>
  </body>
</html>
